name: Build Guardian Games OS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    # Build daily at 15:00 UTC (after Bazzite builds complete)
    - cron: '0 15 * * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'

env:
  IMAGE_NAME: guardian-games
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop variants
          - variant: main
            base_image: bazzite
            description: "Desktop with AMD/Intel GPU"
          - variant: nvidia
            base_image: bazzite-nvidia
            description: "Desktop with Nvidia GPU"
          - variant: gnome
            base_image: bazzite-gnome
            description: "Desktop GNOME with AMD/Intel"
          - variant: gnome-nvidia
            base_image: bazzite-gnome-nvidia
            description: "Desktop GNOME with Nvidia"
          # HTPC / Console variants
          - variant: deck
            base_image: bazzite-deck
            description: "Steam Deck / HTPC (KDE)"
          - variant: deck-gnome
            base_image: bazzite-deck-gnome
            description: "HTPC with GNOME"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.variant }}
            type=raw,value=${{ matrix.variant }}-{{date 'YYYYMMDD'}}
            type=sha,prefix=${{ matrix.variant }}-

      - name: Build Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            BAZZITE_TAG=stable
            IMAGE_NAME=${{ env.IMAGE_NAME }}-${{ matrix.variant }}
            IMAGE_TAG=${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign Image
        if: github.event_name != 'pull_request' && env.SIGNING_SECRET != ''
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
